{% extends 'auctions/layout.html' %}
{% block body %}
    <h1 class="categories-header">Categories</h1>
    <div class="categories-container">
        {% for category in categories %}
            
                <div class="category">
                    <a href="/category_filter/{{ category.pk }}">
                        {{ category.category }}
                    </a>
                </div>
            
            {% endfor %}
    </div>
{% endblock %}
